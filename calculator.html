    <main class="main-content-calculator">
        <h1>Calculadora del Ahorro<br><span>el rey del gas</span></h1>
        
        <label for="kmMes">Kilómetros al mes:</label>
        <input type="number" id="kmMes" placeholder="Ej: 1000">

        <label for="rendGasolina">Rendimiento Gasolina (km/l):</label>
        <input type="number" id="rendGasolina" placeholder="Ej: 10">

        <label for="rendGNV">Rendimiento GNV (km/m³):</label>
        <input type="number" id="rendGNV" placeholder="Ej: 12">

        <label for="precioGasolina">Precio gasolina (S/ por litro):</label>
        <input type="number" id="precioGasolina" step="0.01" placeholder="Ej: 20.00">

        <label for="precioGNV">Precio GNV (S/ por m³):</label>
        <input type="number" id="precioGNV" step="0.01" placeholder="Ej: 8.00">

        <button onclick="calcularAhorro()">Calcular Ahorro</button>

        <div class="result" id="resultado"></div>

        <footer>© 2025 El Rey del Gas</footer>
    </main>

  <script>
    function calcularAhorro() {
      const kmMes = parseFloat(document.getElementById('kmMes').value);
      const rendGasolina = parseFloat(document.getElementById('rendGasolina').value);
      const rendGNV = parseFloat(document.getElementById('rendGNV').value);
      const precioGasolina = parseFloat(document.getElementById('precioGasolina').value);
      const precioGNV = parseFloat(document.getElementById('precioGNV').value);

      const resultado = document.getElementById('resultado');

      if (isNaN(kmMes) || isNaN(rendGasolina) || isNaN(rendGNV) || isNaN(precioGasolina) || isNaN(precioGNV)) {
        resultado.innerHTML = "⚠️ Por favor, completa todos los campos con valores válidos.";
        resultado.style.borderLeftColor = "red";
        return;
      }

      const litrosGasolina = kmMes / rendGasolina;
      const costoGasolina = litrosGasolina * precioGasolina;

      const metrosGNV = kmMes / rendGNV;
      const costoGNV = metrosGNV * precioGNV;

      const ahorro = costoGasolina - costoGNV;

      resultado.style.borderLeftColor = "var(--amarillo)";
      resultado.innerHTML = `
        <strong>Costo mensual con gasolina:</strong> S/ ${costoGasolina.toFixed(2)}<br>
        <strong>Costo mensual con GNV:</strong> S/ ${costoGNV.toFixed(2)}<br>
        <strong>Ahorro mensual estimado:</strong> <span style="color: var(--azul); font-weight: bold;">S/ ${ahorro.toFixed(2)}</span>
      `;
    }
  </script>
